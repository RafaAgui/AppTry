<table class="table-details">
  <thead>
    <tr>
      <th>item</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Sub total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let item of cart$ | async">
      <td>{{ item.name }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{  item.qty * item.price | currency }}</td>
    </tr>
  </tbody>
</table>
<p><strong>Total: </strong> {{ total$ | async | currency }}</p>
